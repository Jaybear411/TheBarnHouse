<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player - The BarnHouse Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: black;
            color: #ffffff;
        }
        h1 {
            color: #db3434;
        }
        form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #db3434;
        }
        button {
            background-color: #db3434;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8f1f1f;
        }
        .button {
            display: inline-block;
            background-color: #d19797;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Update Player: {{ player.name }}</h1>
    <form method="POST">
        <label for="change">Change in Balance:</label>
        <input type="number" step="0.01" name="change" id="change" required>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('manage_players') }}" class="button">Back to Player List</a>
</body>
</html>
