<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BarnHouse Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            color: #db3434;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
        }
        button {
            background-color: #db3434;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #8f1f1f;
        }
    </style>
</head>
<body>
    <h1>Welcome to The BarnHouse Poker</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="The BarnHouse Logo">
    <br>
    <a href="{{ url_for('manage_players') }}"><button>Manage Players</button></a>
    <br>
    <a href="{{ url_for('setup_game', game_number=1) }}"><button>Game 1</button></a>
    <a href="{{ url_for('setup_game', game_number=2) }}"><button>Game 2</button></a>
    <a href="{{ url_for('setup_game', game_number=3) }}"><button>Game 3</button></a>
</body>
</html>
