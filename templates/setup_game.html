<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Game {{ game_number }} - The BarnHouse Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            color: #db3434;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .player-slot {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .player-slot:hover {
            background-color: #2c2c2c;
        }
        .button {
            display: inline-block;
            background-color: #db3434;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #8f1f1f;
        }
    </style>
</head>
<body>
    <h1>Setup Game {{ game_number }}</h1>
    <div class="player-grid">
        {% for i in range(9) %}
            <div class="player-slot" onclick="addPlayer({{ i }})">
                {% if players[i] %}
                    {{ players[i] }}
                {% else %}
                    Add Player
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}" class="button">Back to Home</a>

    <script>
        function addPlayer(slotIndex) {
            if (!document.querySelector(`.player-slot:nth-child(${slotIndex + 1})`).textContent.trim().startsWith('Add Player')) {
                return;
            }
            window.location.href = "{{ url_for('add_player_to_game', game_number=game_number, slot=0) }}".replace("slot=0", `slot=${slotIndex}`);
        }
    </script>
</body>
</html>
